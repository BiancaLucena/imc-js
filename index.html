<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>


    <link rel="stylesheet" href="css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <section class="content-imc show">

            <h1>Calculadora IMC</h1>
            <p>Preencha os dados para calcular</p>

            <form autocomplete="off">
                <input type="number" placeholder="Peso" id="peso">
                <input type="number" placeholder="Altura" id="altura">

                <button type="button" id="btn-calcular">Calcular IMC</button>
            </form>

        </section>

        <section class="result-imc ">
            <h2>Seu IMC é: <br> <span></span> </h2>
            <p>Sua classificação é: <span></span> </p>

            <button id="btn-refazer">Refazer teste </button>
        </section>

    </div>

    <div class="lgpd">

        <p>Nós utilizamos cookies e outras tecnologias semelhantes para coletar dados durante a navegação para melhorar a sua experiência em nossos serviços. Saiba mais em nossa <a>Política de privacidade e Cookies.</a></p>

        <button>Estou ciente</button>

    </div>

    <script src="js/script.js"></script>
    <script src="js/lgpd.js"></script>
    
</body>
</html>
